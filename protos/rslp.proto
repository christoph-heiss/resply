syntax = "proto3";

package rslp;


message Command {
        enum Type {
                SIMPLE_STRING = 0;
                ERROR = 1;
                INTEGER = 2;
                BULK_STRING = 3;
                ARRAY = 4;
        }

        message Data {
                oneof data {
                        string str = 1;
                        sint64 int = 2;
                        Command subdata = 3;
                }
        }

        Type type = 1;
        repeated Data data = 2;
}


